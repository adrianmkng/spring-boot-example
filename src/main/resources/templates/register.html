<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>

    <script th:src="@{/js/external/jquery/jquery.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>

    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Spring Boot - Register</title>
</head>
<body>
<div>
    <h1>Register</h1>
    <form action="#" method="post" th:object="${registrationForm}" th:action="@{/register}">
        <fieldset>

            <div>
                <label for="email">Email: </label>
                <input id="email" type="text" th:field="*{email}" />
            </div>
            <div>
                <label for="firstname">First name: </label>
                <input id="firstname" type="text" th:field="*{firstname}" />
            </div>
            <div>
                <label for="lastname">Last name: </label>
                <input id="lastname" type="text" th:field="*{lastname}" />
            </div>
            <div>
                <label for="password">Password: </label>
                <input id="password" type="password" th:field="*{password}" />
            </div>
            <div>
                <label for="passwordCheck">Re-enter Password: </label>
                <input id="passwordCheck" type="password" th:field="*{passwordCheck}" />
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </fieldset>
    </form>
</div>
</body>
</html>
